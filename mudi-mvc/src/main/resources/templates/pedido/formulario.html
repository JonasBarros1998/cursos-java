<!DOCTYPE html>
<html lang="en">

<head th:replace="~{base :: head}">
  

</head>

<body>
  <div class="container">
    <div class="jumbotron mb-0">
      <h1 class="display-4">Novo Pedido</h1>
    </div>

    <div class="card">
      <div class="card-body">
        <form th:action="@{/pedido/novo}" method="POST" th:object="${requisicaoNovoPedido}">
          <div class="form-group">
            <label for="nomeProduto">Produto</label>
            <input th:field="*{nomeProduto}" th:errorclass="is-invalid" placeholder="nome do produto" class="form-control"/>
            <small>Informa qual o nome do produto.</small>
            <div th:errors="*{nomeProduto}"class="invalid-feedback"> </div>
          </div>
          <div class="form-group">
            <label for="urlProduto">Url</label>
            <input th:field="*{urlProduto}" th:errorclass="is-invalid" placeholder="url do produto" class="form-control"/>
            <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
            <div th:errors="*{urlProduto}" class="invalid-feedback"> </div>
          </div>
          <div class="form-group">
            <label for="urlImagem">Imagem</label>
            <input th:field="*{urlImagem}" th:errorclass="is-invalid" name="urlImagem" placeholder="url da imagem" class="form-control"/>
            <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
            <div th:errors="*{urlImagem}" class="invalid-feedback"> </div>

          </div>
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea 
              th:field="*{descricao}"
              placeholder="Adicione detalhes importantes para ajudar o comprador."
              class="form-control"></textarea>
              <div th:errors="*{descricao}" class="invalid-feedback"> </div>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
