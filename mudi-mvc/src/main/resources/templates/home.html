<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div class="card" th:each="pedido : ${pedidos}">
			<div  class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
			
			<div class="card-body">
				<div class="row">
					<div class="col-12 mb-3 col-sm-8">
					
						<div class="row">
							<div class="col-md-6">Valor: <span>200,99</span>
								<div th:text="${pedido.valorNegociado}"><span></span></div>
							</div>
							
							<div class="col-md-6">
							Data da entrega: 
								<div th:text="${pedido.dataDaEntrega}"><span>10/02/2020</span></div>
							</div>
						</div>
						
						<div>
							<div>Produto</div>
							<input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/>
						</div>
						<div>
							<div>Descrição</div>
							<textarea class="form-control" th:text="${pedido.descricao}">descricao do pedido: </textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbail" th:src="${pedido.urlImagem}" src=""/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
