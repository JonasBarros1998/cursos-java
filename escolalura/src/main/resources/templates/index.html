<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link type="text/css" rel="stylesheet" href="materialize/materialize/css/materialize.min.css"
    media="screen,projection" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />


</head>

<body class="grey lighten-3">
  <h1 class="main-title center ">Bem vindo ao sistema Escolalura</h1>
  <div class="row center">

      <a href="/aluno/cadastrar">

          <i class="large material-icons">perm_identity</i>

    <div class="col s12 m4 l4 waves-effect waves-light">
